name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Preset Image Name
        run: echo "IMAGE_URL=$(echo ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$(echo ${{ github.sha }} | cut -c1-7) | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_URL }}
          NEXT_PUBLIC_MEDUSA_BACKEND_URL: "${{ secrets.NEXT_PUBLIC_MEDUSA_BACKEND_URL }}"
          NEXT_PUBLIC_BASE_URL: "${{ secrets.NEXT_PUBLIC_BASE_URL }}"
          POSTGRES_URL: "${{ secrets.POSTGRES_URL }}"
          REDIS_URL: "${{ secrets.REDIS_URL }}"
          NEXT_PUBLIC_SEARCH_APP_ID: "${{ secrets.NEXT_PUBLIC_SEARCH_APP_ID }}"
          NEXT_PUBLIC_SEARCH_ENDPOINT: "${{ secrets.NEXT_PUBLIC_SEARCH_ENDPOINT }}"
          NEXT_PUBLIC_SEARCH_API_KEY: "${{ secrets.NEXT_PUBLIC_SEARCH_API_KEY }}"
          NEXT_PUBLIC_SEARCH_INDEX_NAME: "${{ secrets.NEXT_PUBLIC_SEARCH_INDEX_NAME }}"
          REVALIDATE_SECRET: "${{ secrets.REVALIDATE_SECRET }}"

      - name: Deploy Image to CapRrover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: "${{ secrets.CAPROVER_SERVER }}"
          app: "${{ secrets.APP_NAME }}"
          token: "${{ secrets.APP_TOKEN }}"
          image: ${{ env.IMAGE_URL }}
